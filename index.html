<!DOCTYPE html>
<html>
  <head>
    <title>Custom Element Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <script src="./whatsapp-form.js"></script>
  <body>
    <whatsapp-form
      title="Mensaje Whatsapp"
      message="Envíame los videos...1"
      code="1234"
      phone="573008021690"
      action="Enviar Whatsapp %%%%"
    >
    </whatsapp-form>

    <whatsapp-form
      title="Mensaje Whatsapp 2"
      message="Envíame los videos...2"
      code="1234"
      phone="573008021690"
      action="Enviar Whatsapp %%%5r5t5t5%"
    >
    </whatsapp-form>

    <whatsapp-form
      title="Mensaje Whatsapp 3"
      message="Envíame los videos...3"
      code="1234"
      phone="573008021690"
      action="Enviar Whatsapp %%%%::::::::::::"
    >
    </whatsapp-form>

    <!-- Import the JavaScript class -->
  </body>
</html>
